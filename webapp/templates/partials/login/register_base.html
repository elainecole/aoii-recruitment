<div class="container">
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card wrapper register-wrapper">
                <div class="card-content">
                    <div class="title">
                        Register with AOII Recruitment Notebook
                    </div>
                    <div class="start-area">
                        <span class="body-lato">already have an account?</span>
                        <span class="login-link linkz">log in here <i class="mini material-icons">call_made</i></span>
                    </div>
                    <div class="input-area">
                        <div class="left-input-field input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="left-input-field input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                        <div class="left-input-field input-field col s12">
                            <input id="username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>
                        <button class="register-button btn" type="submit" name="action">Register
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
